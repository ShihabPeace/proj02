<!DOCTYPE html>
<html lang="en">
<!-- 
  Document Structure Component
  - HTML5 doctype declaration
  - Language attribute set to English
-->
<head>
    <!-- 
      Document Head Section
      Contains metadata, title, and external resources
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBlog | Dashboard</title>
    
    <!-- External CSS Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- 
      Main Layout Container
      Flex container for sidebar and main content
      Full height with hidden overflow
    -->
    <div class="flex h-screen overflow-hidden">
        
        <!-- 
          Sidebar Component
          Navigation sidebar with dark background
          Fixed width of 64 units
        -->
        
        
        <!-- 
          Main Content Area
          Flexible container that takes remaining space
          Contains header and dashboard content
        -->
        <div class="flex-1 overflow-auto">
            <!-- 
              Header Component
              Sticky header with search and user controls
            -->
            <header class="bg-white shadow-sm sticky top-0 z-10">
                <div class="flex justify-between items-center px-4 py-4 sm:px-6 lg:px-8">
                    <button class="md:hidden text-gray-500 focus:outline-none" id="mobile-menu-button">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    
                    <!-- Search Component -->
                    <div class="flex-1 max-w-md mx-4">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" placeholder="Search dashboard..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
